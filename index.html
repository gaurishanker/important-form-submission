<html>
<style>
.inactiveLink {
   pointer-events: none;
   cursor: default;
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<div class="row">
	<div class="col-sm-12">
		<p>
		A minute but very important detail during web development is you must disable the submit button/anchor etc of a form<br>
		So that it does not submit again and production data doesn't corrupts<br> 
		</p>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label>A Basic form</label>
		</div>
		<div class="col-sm-12">
		<!-- In below code formSubmitBtnId attribute provides the id of submit button which has to be disabled -->
			<form id="formId" formSubmitBtnId="submitBtn" onsubmit="return disableSubmitBtn(this.id);" method="post" action="#">
				<div class="col-sm-6">
					<label class="col-sm-4">Name :</label>
					<div class="col-sm-8">
						<input type="text" name="firstName" placeholder="Enter Your First Name" />
					</div>
				</div>
				<div class="col-sm-6">
					<label class="col-sm-4">Age :</label>
					<div class="col-sm-8">
						<input type="text" name="age" placeholder="Enter Your Age" />
					</div>
				</div>
				<div class="col-sm-offset-8 col-sm-2">
					<input type="submit" value="submit" id="submitBtn" />
				</div>
			</form>
		</div>
	</div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
</script>
<script src="index.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
